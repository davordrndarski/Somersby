<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/animate.css">
	<link rel="stylesheet" href="./css/bubbles.css">
	<link rel="stylesheet" href="style.css">
	<title>Somersby</title>
</head>
<body>
	<section class="locations">

		<div class="mob-btn">
            <button class="toggle-menu"><span></span></button>
        </div>

		<div class="nav">
			<ul>
				<li><a href="/">Početna</a></li>
				<li><a href="lokacije.html">Lokacije</a></li>
				<li><a href="pravilnik.html">Pravilnik</a></li>
				<li><a href="dobitnici.html">Dobitnici</a></li>
			</ul>
		</div>


		<div class="location_top wow bounceIn" data-wow-duration="1.5s">
			<img src="img/title.svg" alt="somersby">	
		</div>
		<img class="location_logo wow bounceIn" data-wow-duration="2.5s" src="img/logotip.svg" alt="somersby">


		<div class="locations_form">
			<form id="" action="" method="" class="location_select">
				<select id="" class="custom-select" placeholder="Odaberite lokaciju">
				    <option value="beograd">Beograd</option>
					<option value="novi sad">Novi Sad</option>
					<option value="niš">Niš</option>
					<option value="kragujevac">Kragujevac</option>
					<option value="kraljevo">Kraljevo</option>
					<option value="kraljevo">Pančevo</option>
				  </select>

				  <input type="text" placeholder="Ime i prezime...">

				  <input type="email" placeholder="Email...">

				  <div class="upload_section">
				  	<div class="wow bounceIn" data-wow-duration="2.5s">
				  		<input type="file" id="file" />
  						<label for="file" class="btn-2">Okači fotografiju</label>
				  	</div>

					<div class="wow bounceIn" data-wow-duration="2.5s">
						<input type="submit" value="Pošalji">
					</div>
				
				  </div>

			</form>
		</div>

		<p class="copy">©2023. Carlsberg Srbija Doo</p>
	</section>
</body>


<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/wow.min.js"></script>
<script src="./js/main.js"></script>


</html>
